@if(product){
<div class="border border-gray-200 rounded-lg shadow-lg p-8">
  <div class="relative overflow-hidden">
    <div class="flex justify-center">
      <img
        src="{{ product.pictureUrl }}"
        alt="image of {{ product.name }}"
        class="w-auto h-[125px] object-fill"
      />
    </div>
    <div class="absolute inset-0 bg-black opacity-40"></div>
    <div class="absolute inset-0 flex items-center justify-center">
      <button
        class="bg-white text-gray-900 py-2 px-6 rounded-full font-bold hover:bg-gray-300"
        routerLink="/shop/{{ product.id }}"
      >
        Ver Producto
      </button>
    </div>
  </div>
  <h3 class="text-xl font-bold text-gray-900 mt-4">{{ product.name }}</h3>
  <p class="text-gray-500 text-sm mt-2 line-clamp-1">
    {{ product.description }}
  </p>
  <div class="flex items-center justify-between mt-4">
    <span class="text-gray-900 font-bold text-lg">
      {{ product.price | currency }}</span
    >
    <div (click)="$event.stopPropagation()">
      <button
        class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white font-semibold px-2 py-1 rounded-lg shadow-md hover:bg-blue-700 transition"
        (click)="cartService.addItemToCart(product)"
      >
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</div>
}
