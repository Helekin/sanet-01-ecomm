<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
  <div class="flex flex-col md:flex-row gap-4">
    <!-- Imagen del producto -->
    <a routerLink="/shop/{{ item().productId }}" class="md:w-1/4 w-full">
      <img
        src="{{ item().pictureUrl }}"
        alt="{{ item().productName }}"
        class="w-full h-25 object-contain rounded"
      />
    </a>

    <!-- Contenido principal -->
    <div class="flex flex-col justify-between w-full">
      <!-- Nombre del producto -->
      <div class="flex items-center gap-4 mb-2">
        <a
          routerLink="/shop/{{ item().productId }}"
          class="font-medium text-lg text-gray-900"
        >
          {{ item().productName }}
        </a>
      </div>

      <!-- Botones de cantidad -->
      <div class="flex items-center gap-4 mb-2">
        <button
          class="flex items-center text-sm rounded-lg px-1 py-1 text-red-500 hover:text-red-700 border-red-500 border-2 hover:border-red-700"
          (click)="decrementQuantity()"
        >
          <mat-icon>remove</mat-icon>
        </button>
        <span class="text-xl font-semibold">{{ item().quantity }}</span>
        <button
          class="flex items-center rounded-lg px-1 py-1 text-green-500 hover:text-green-700 border-green-500 hover:border-green-700 border-2 text-sm"
          (click)="incrementQuantity()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <!-- Precio y borrar -->
      <div class="flex items-center justify-between">
        <p class="font-bold text-xl">{{ item().price | currency }}</p>
        <button
          class="inline-flex items-center font-bold rounded-lg text-sm px-4 py-2 bg-red-500 hover:bg-red-700 text-white"
          (click)="removeItemFromCart()"
        >
          <mat-icon>delete</mat-icon>
          <span>Borrar</span>
        </button>
      </div>
    </div>
  </div>
</div>
