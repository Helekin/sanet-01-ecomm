<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
  <div class="flex items-center justify-between gap-6">
    <a routerLink="/shop/{{ item().productId }}" class="shrink order-1">
      <img
        src="{{ item().pictureUrl }}"
        alt="{{ item().productName }}"
        class="h-20 w-20"
      />
    </a>
    <div class="flex items-center justify-between order-3">
      <div class="flex items-center align-middle gap-3">
        <button
          class="inline-flex items-center bg-blue-500 text-white font-bold rounded-lg text-sm px-4 py-2"
        >
          <mat-icon>remove</mat-icon>
        </button>
        <div class="font-semibold text-xl mb-1">{{ item().quantity }}</div>
        <button
          class="inline-flex items-center bg-blue-500 text-white font-bold rounded-lg text-sm px-4 py-2"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="text-end order-4 w-32">
        <p class="font-bold text-xl">{{ item().price | currency }}</p>
      </div>
    </div>
    <div class="w-full flex-1 space-y-4 order-2 max-w-md">
      <a routerLink="/shop/{{ item().productId }}" class="font-medium">
        {{ item().productName }}
      </a>
      <div class="flex items-center gap-4">
        <button
          class="inline-flex items-center bg-blue-500 text-white font-bold rounded-lg text-sm px-4 py-2"
        >
        <mat-icon>delete</mat-icon>
          <span class="hidden sm:ml-2 md:block">Borrar</span>
        </button>
      </div>
    </div>
  </div>
</div>
