<header class="border border-gray-300 shadow-sm">
  <nav class="flex flex-wrap items-center justify-between py-2 bg-white">
    <a routerLink="/">
      <img src="/images/logo.png" alt="app logo" class="max-h-16" />
    </a>
    <div class="flex md:hidden">
      <button (click)="toggleMenu()">
        @if(!isMenuOpen){
        <mat-icon>menu</mat-icon>
        }@else{
        <mat-icon>close</mat-icon>
        }
      </button>
    </div>

    <div
      [class]="{ hidden: !isMenuOpen, block: isMenuOpen, 'md:flex': true }"
      class="w-full md:w-auto text-right font-bold uppercase mt-5 md:mt-0"
    >
      <a
        routerLink="/"
        routerLinkActive="text-blue-500"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block md:inline-block hover:text-blue-500 px-4 py-2"
        >Principal</a
      >
      <a
        routerLink="/shop"
        routerLinkActive="text-blue-500"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block md:inline-block hover:text-blue-500 px-4 py-2"
        >Tienda</a
      >
      <a class="block md:inline-block hover:text-blue-500 px-4 py-2"
        >Contacto</a
      >
    </div>
    <div
      [class]="{
        hidden: !isMenuOpen,
        block: isMenuOpen,
        'md:flex': true,
        'md:w-auto': true
      }"
      class="w-full text-end px-2 py-2"
    >
      <div class="flex justify-end gap-3">
        <a matBadge="5" matBadgeSize="large" class="custom-badge mt-2 mr-2">
          <mat-icon>shopping_cart</mat-icon>
        </a>
        <a
          class="flex items-center rounded-md bg-blue-500 text-white font-medium px-4 py-2"
        >
          Iniciar sesi√≥n
        </a>
        <a
          class="flex items-center rounded-md bg-blue-500 text-white font-medium px-4 py-2"
        >
          Registrarse
        </a>
      </div>
    </div>
  </nav>
</header>
