<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
  <div
    class="space-y-4 rounded-lg border border-gray-200 p-4 bg-white shadow-sm"
  >
    <p class="text-xl font-semibold">Resumen de la Orden</p>
    <div class="space-y-4">
      <div class="space-y-2">
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-500">Subtotal</dt>
          <dd class="font-medium text-gray-900">
            {{ cartService.totals()?.subtotal | currency }}
          </dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-500">Descuento</dt>
          <dd class="font-medium text-green-500">
            -{{ cartService.totals()?.discount | currency }}
          </dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-500">Envío</dt>
          <dd class="font-medium text-gray-900">
            {{ cartService.totals()?.shipping | currency }}
          </dd>
        </dl>
      </div>
      <dl
        class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2"
      >
        <dt class="font-medium text-gray-500">Total</dt>
        <dd class="font-medium text-gray-900">
          {{ cartService.totals()?.total | currency }}
        </dd>
      </dl>
    </div>
    <div class="flex flex-col space-y-4">
      <button
        class="px-5 py-2 bg-blue-500 text-white font-semibold rounded-md shadow hover:bg-blue-700 transition"
        routerLink="/checkout"
      >
        Finalizar
      </button>
      <button
        class="px-5 py-2 bg-white text-blue-500 font-semibold rounded-md shadow hover:bg-blue-200 hover:text-white transition"
        routerLink="/shop"
      >
        Continuar comprando
      </button>
    </div>
  </div>
  <div class="rounded-lg border border-gray-200 bg-white shadow-sm">
    <form class="space-y-4 flex flex-col p-4">
      <label class="block text-sm font-medium">¿Tienes un cupón?</label>
      <input
        class="border py-1 px-2 rounded-lg w-full"
        type="text"
        placeholder="Código de cupón"
      />
      <button
        class="px-5 py-2 bg-blue-500 text-white font-semibold rounded-md shadow hover:bg-blue-700 transition"
      >
        Aplicar cupón
      </button>
    </form>
  </div>
</div>
